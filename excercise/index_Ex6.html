<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Title</title>
</head>

<body>
<form>
<table>
<tr><td>Title:</td>
<td><select id="title">
<option value="Mr">Mr</option>
<option value="Mrs">Mrs</option>
<option value="Ms">Ms</option>
</select></td></tr>
<tr><td>First name:</td>
<td><input type="text" id="fname"/></td></tr>
<tr><td>Last name:</td>
<td><input type="text" id="lname"/></td></tr>
<tr><td>Sex:</td>
<td>
<input type="radio" id="sex" value="Male"/>Male
<input type="radio" id="sex" value="Female"/>Female</td></tr>
<tr><td>User Id:</td>
<td>
<input type="text" id="userid" maxlength="10"/></td></tr>
<tr><td>Password:</td>
<td><input type="password" id="pwd"  /></td></tr>
<tr><td>Select Areas of Interest:</td>
<td>
<input type="checkbox" id="interest" value="tech"/>Technology<br />
<input type="checkbox" id="interest" value="cook"/>Cookery<br />
<input type="checkbox" id="interest" value="Science"/>Science</td></tr><br />
<tr><td><input type="submit" value="Sign Up!"/></td></tr>

</table>
</form>
</body>
</html>
